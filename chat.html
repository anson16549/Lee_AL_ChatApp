<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>My Chat Page</title>
</head>

<body>
    <main id="app">
        <img src="images/wootalk.png" alt="wootalk" width="100" height="100">
        <h2>Say something or we are giving up on you</h2>

        <!-- vue custom message components goes here-->
        <section class="messages">
            <div class="backgroundBox"></div>
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>
        <section class=" message-wrapper">

            <textarea v-model="message " class="text-message">
                </textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>


    </main>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="module" defer src="scripts/main.js"></script>
</body>

</html>
